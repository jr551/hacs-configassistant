<!DOCTYPE html>
<html>
<head>
    <title>Config Assistant</title>
    <style>
        body {
            font-family: var(--primary-font-family);
            background-color: var(--primary-background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 16px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: var(--text-primary-color);
            padding: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--primary-color-darken-10);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="handleClick('button1')">Button 1</button>
        <button onclick="handleClick('button2')">Button 2</button>
        <button onclick="handleClick('button3')">Button 3</button>
    </div>
    <script>
        function handleClick(buttonId) {
            console.log(`Button ${buttonId} clicked`);
            // Add your button actions here
        }
    </script>
</body>
</html>
